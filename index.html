<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Tracker</title>
    <style>
       .download-button {
            padding: 10px 20px;
            background-color: #0062ff;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #123acb;
        }
    </style>
</head>
<body>
   <!-- Download button -->
<h1>Download Your App</h1>
  
    <a id="downloadBtn" href="https://appstore-alpha.vercel.app/api/download" class="download-button" download>Download</a>





</body>
</html>
