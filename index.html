<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Tracker</title>
    <style>
       .download-button {
            padding: 10px 20px;
            background-color: #0062ff;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #123acb;
        }
    </style>
</head>
<body>
   <!-- Download button -->
<h1>Download Your File</h1>
    <!-- <a href="static/0ioAHdtUwgB0UINCAS6k.apk" download class="download-button">Download File</a> -->
<!--     <a id="downloadBtn2" href="" class="download-button" download>our website</a> -->
    <a id="downloadBtn" href="static/0ioAHdtUwgB0UINCAS6k.apk" class="download-button" download>Download</a>
    
   
   
   
 <script>
        document.getElementById("downloadBtn").addEventListener("click", function(event) {
            // Prevent the default action (downloading the file)
            event.preventDefault();
    
            // Record the download in the backend
            fetch('http://localhost:3000/api/download', {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    // After successfully recording the download, manually initiate the download
                    const link = document.createElement('a');
                    link.href = event.target.href; // href of the .apk file
                    link.download = ''; // This triggers the download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('Failed to record download');
                }
            })
            .catch(error => {
                console.error('Error recording download:', error);
               
            });
        });
    </script> 

 



</body>
</html>
