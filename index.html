<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Tracker</title>
    <style>
        .download-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Download Your File</h1>
    <a  id ="downloadBtn" href="static/0ioAHdtUwgB0UINCAS6k.apk" download class="download-button">Download File</a>

  <script>
        document.getElementById("downloadBtn").addEventListener("click", function(event) {
            // Prevent the default action
            event.preventDefault();

            // Record the download in the backend
            fetch('https://appstore-alpha.vercel.app/api/download', {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    // Initiate the download after the download count is recorded
                    window.location.href = event.target.href;
                } else {
                    alert('Failed to record download');
                }
            });
        });
    </script> 
</body>
</html>
