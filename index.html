<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Tracker</title>
    <style>
       .download-button {
            padding: 10px 20px;
            background-color: #0062ff;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #123acb;
        }
    </style>
</head>
<body>
   <!-- Download button -->
<a id="downloadBtn" href="static/0ioAHdtUwgB0UINCAS6k.apk" class="download-button">Download</a>

<!-- Hidden iframe -->
<iframe id="downloadFrame" style="display:none;"></iframe>

<script>
    document.getElementById("downloadBtn").addEventListener("click", function(event) {
        event.preventDefault();

        fetch('http://localhost:3000/api/download', {
            method: 'POST'
        })
        .then(response => {
            if (response.ok) {
                // Trigger the download using the iframe
                document.getElementById('downloadFrame').src = event.target.href;
            } else {
                alert('Failed to record download');
            }
        })
        .catch(error => {
            console.error('Error recording download:', error);
            alert('Error recording download');
        });
    });
</script>



</body>
</html>
