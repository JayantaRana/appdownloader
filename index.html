<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Tracker</title>
    <style>
       .download-button {
            padding: 10px 20px;
            background-color: #0062ff;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #123acb;
        }
    </style>
</head>
<body>
   <!-- Download button -->
<form id="downloadForm" action="static/0ioAHdtUwgB0UINCAS6k.apk" method="GET">
    <button id="downloadBtn" type="button" class="download-button">Download</button>
</form>

<script>
    document.getElementById("downloadBtn").addEventListener("click", function() {
        // Record the download in the backend
        fetch('http://localhost:3000/api/download', {
            method: 'POST'
        })
        .then(response => {
            if (response.ok) {
                // Trigger the download after the download count is recorded
                document.getElementById("downloadForm").submit();
            } else {
                alert('Failed to record download');
            }
        })
        .catch(error => {
            console.error('Error recording download:', error);
            alert('Error recording download');
        });
    });
</script>


</body>
</html>
