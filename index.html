<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Tracker</title>
    <style>
        .download-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Download Your File</h1>
   <a id="downloadBtn" href="static/0ioAHdtUwgB0UINCAS6k.apk" class="download-button" download>Download</a>
<a id="downloadBtn" href="static/0ioAHdtUwgB0UINCAS6k.apk" class="download-button" download>Download</a>

<script>
    document.getElementById("downloadBtn").addEventListener("click", function(event) {
        // Prevent the default action (downloading the file)
        event.preventDefault();

        // Record the download in the backend
        fetch('https://appstore-alpha.vercel.app/api/download', {
            method: 'POST'
        })
        .then(response => {
            if (response.ok) {
                // Allow the download to proceed by setting the href directly on the same element
                window.location.href = event.target.href;
            } else {
                alert('Failed to record download');
            }
        })
        .catch(error => {
            console.error('Error recording download:', error);
          
        });
    });
</script>

</body>
</html>
